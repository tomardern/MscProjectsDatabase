<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{projectBean.id}"/>
		<f:event type="preRenderView" listener="#{projectBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Project"/>

	<ui:define name="header">
		Project
	</ui:define>

	<ui:define name="subheader">
		View existing Project
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="projectBeanProjectName" value="Name:"/>
			<h:outputText id="projectBeanProjectName" value="#{projectBean.project.name}"/>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectQuestion" value="Question:"/>
			<h:outputText id="projectBeanProjectQuestion" value="#{projectBean.project.question}"/>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectDescription" value="Description:"/>
			<h:outputText id="projectBeanProjectDescription" value="#{projectBean.project.description}"/>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectDeadline" value="Deadline:"/>
			<h:outputText id="projectBeanProjectDeadline" value="#{projectBean.project.deadline}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectAdded" value="Added:"/>
			<h:outputText id="projectBeanProjectAdded" value="#{projectBean.project.added}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel value="Approved:"/>
			<h:outputText styleClass="#{projectBean.project.approved ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectNotes" value="Notes:"/>
			<h:outputText id="projectBeanProjectNotes" value="#{projectBean.project.notes}"/>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectDeliverables" value="Deliverables:"/>
			<h:dataTable id="projectBeanProjectDeliverables" styleClass="data-table" value="#{forgeview:asList(projectBean.project.deliverables)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/deliverable/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Deadline"/>
					</f:facet>
					<h:link outcome="/deliverable/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDeadline" value="#{_item.deadline}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="projectBeanProjectOrganisation" value="Organisation:"/>
			<h:link id="projectBeanProjectOrganisation" outcome="/organisation/view" value="#{projectBean.project.organisation}">
				<f:param name="id" value="#{projectBean.project.organisation.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="update" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
