<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:forgeview="http://jboss.org/forge/view"	
                template="/resources/templates/standard.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{organisationBean.id}"/>
        <f:event type="preRenderView" listener="#{organisationBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="Register Organisation"/>

    <ui:define name="breadcrumb" rendered="#{param.mode == 'registration'}">
        <c:choose>
            <c:when test="#{empty organisationBean.id}">
                <ul class="breadcrumb">
                    <li class="current active">1. Organisation Registration</li>
                    <li>2. Project Idea</li>
                    <li>3. Deliverables &amp; Deadlines</li>
                </ul>
            </c:when>
            <c:otherwise></c:otherwise>
        </c:choose>
    </ui:define>    


    <ui:define name="header">
        <c:choose>
            <c:when test="#{!empty organisationBean.id}">Edit Profile</c:when>
            <c:otherwise>Register Organisation</c:otherwise>
        </c:choose>
    </ui:define>


    <ui:define name="main">
        <h:form styleClass="auto" id="create">
            <h:messages globalOnly="true" styleClass="error"/>

            <h3 class="i-user">User Details</h3>
            <h:panelGrid columnClasses="label,component,messages" columns="3">

                <h:outputLabel for="organisationBeanOrganisationUsername" value="Username:"/>
                <h:inputText id="organisationBeanOrganisationUsername" required="true" value="#{organisationBean.organisation.username}"  requiredMessage="Organisation Name Required" />
                <h:message for="organisationBeanOrganisationUsername" styleClass="error" />


                <h:outputLabel for="organisationBeanOrganisationPassword" value="Password:"  />
                <h:inputSecret  id="organisationBeanOrganisationPassword" required="true" value="#{organisationBean.organisation.password}" requiredMessage="Password Required" />
                <h:message for="organisationBeanOrganisationPassword" styleClass="error"/>


            </h:panelGrid>  


            <h3 class="i-contact">Contact Details</h3>
            <h:panelGrid columnClasses="label,component,messages" columns="3">

                <h:outputLabel for="organisationBeanOrganisationName" value="Name:"  />
                <h:inputText id="organisationBeanOrganisationName" required="true" value="#{organisationBean.organisation.name}" requiredMessage="Name Required" />
                <h:message for="organisationBeanOrganisationName" styleClass="error"/>

                <h:outputLabel for="organisationBeanOrganisationEmail" value="Email:"/>
                <h:inputText id="organisationBeanOrganisationEmail" required="true" value="#{organisationBean.organisation.email}"  requiredMessage="Email Required" />
                <h:message for="organisationBeanOrganisationEmail" styleClass="error"/>

                <h:outputLabel for="organisationBeanOrganisationTelephone" value="Telephone:"/>
                <h:inputText id="organisationBeanOrganisationTelephone" required="true" value="#{organisationBean.organisation.telephone}" requiredMessage="Telephone Required" />
                <h:message for="organisationBeanOrganisationTelephone" styleClass="error"/>


                <h:outputLabel for="organisationBeanOrganisationFax" value="Fax:"/>
                <h:inputText id="organisationBeanOrganisationFax" value="#{organisationBean.organisation.fax}" requiredMessage="Fax Required" />
                <h:message for="organisationBeanOrganisationFax" styleClass="error"/>



            </h:panelGrid>

            <h3 class="i-organisation">Organisation Details</h3>
            <h:panelGrid columnClasses="label,component,messages" columns="3">

                <h:outputLabel for="organisationBeanOrganisationOrgname" value="Orgname:"/>
                <h:inputText id="organisationBeanOrganisationOrgname" required="true" value="#{organisationBean.organisation.orgname}" requiredMessage="Name Required" />
                <h:message for="organisationBeanOrganisationOrgname" styleClass="error"/>


                <h:outputLabel for="organisationBeanOrganisationDrescription" value="Drescription:"/>

                <h:inputText id="organisationBeanOrganisationDrescription" value="#{organisationBean.organisation.drescription}"/>
                <h:message for="organisationBeanOrganisationDrescription" styleClass="error"/>


                <h:outputLabel for="organisationBeanOrganisationAddress" value="Address:"/>

                <h:inputTextarea id="organisationBeanOrganisationAddress" value="#{organisationBean.organisation.address}"/>
                <h:message for="organisationBeanOrganisationAddress" styleClass="error"/>


                <h:outputLabel for="organisationBeanOrganisationWebsite" value="Website:"/>

                <h:inputText id="organisationBeanOrganisationWebsite" value="#{organisationBean.organisation.website}"/>
                <h:message for="organisationBeanOrganisationWebsite" styleClass="error"/>


            </h:panelGrid>


            <div class="buttons">
                <c:choose>
                    <c:when test="#{empty organisationBean.id}">
                        <h:commandLink value="Create Project &raquo;" action="#{organisationBean.update}"  styleClass="button save">
                            <f:setPropertyActionListener target="#{projectBean.project.organisation}" value="#{organisationBean.organisation}"/>
                        </h:commandLink>
                    </c:when>
                    <c:otherwise>
                        <h:commandLink value="Update Profile &raquo;" action="#{organisationBean.update}"  styleClass="button save">
                            <f:setPropertyActionListener target="#{projectBean.project.organisation}" value="#{organisationBean.organisation}"/>
                        </h:commandLink>
                    </c:otherwise>
                </c:choose>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
