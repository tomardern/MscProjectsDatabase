<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:forgeview="http://jboss.org/forge/view"	
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{organisationBean.id}"/>
        <f:event type="preRenderView" listener="#{organisationBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="Login"/>
    
    <ui:define name="breadcrumb" >
        <h:outputText styleClass="message global" value="Login incorrect. Please try again or register a organisation"  rendered="#{param.login == 'invalid'}" />   
        <h:message for="projectBeanExampleOrganisation" styleClass="error message global" />
        <h:message for="organisationBeanOrganisationPassword" styleClass="error message global" />
    </ui:define>  

    <ui:define name="header">Login</ui:define>


    <ui:define name="main">
        <h:form styleClass="auto login-choice" id="login">
            <h:messages globalOnly="true" styleClass="error"/>

            <div class="login-form">
                <h3 class="i-user">Registered Organisation</h3>
                <h:panelGrid columnClasses="label,component,messages" columns="2">

                    <h:outputLabel for="projectBeanExampleOrganisation" value="Organisation:"/>
                    <h:selectOneMenu converter="#{organisationBean.converter}" id="projectBeanExampleOrganisation" value="#{organisationBean.userOrganisation}">
                        <f:selectItem/>
                        <f:selectItems value="#{organisationBean.all}"/>
                    </h:selectOneMenu>
  

                    <h:outputLabel for="organisationBeanOrganisationPassword" value="Password:"  />
                    <h:inputSecret  id="organisationBeanOrganisationPassword" required="true" value="#{organisationBean.organisation.password}" requiredMessage="Password Required" />
                </h:panelGrid>
                <h:commandLink action="#{organisationBean.startLogin}" styleClass="button submit-idea"  value="Login &raquo;"/>
            </div>

              <div class="register-form">
                <h3 class="i-neworganisation">New Organisation</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec lectus a orci ornare viverra.</p>
                    <h:link class="button submit-idea" outcome="/organisation/create" value="Create Organisation &raquo;"/>     
            </div>          
            
            
            
            
        </h:form>
    </ui:define>

</ui:composition>
