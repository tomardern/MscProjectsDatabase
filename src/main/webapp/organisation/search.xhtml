<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{organisationBean.page}"/>
		<f:event type="preRenderView" listener="#{organisationBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Organisation entities"/>

	<ui:define name="header">
		Organisation
	</ui:define>

	<ui:define name="subheader">
		Search Organisation entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="organisationBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="organisationBeanExampleName" value="#{organisationBean.example.name}"/>
							<h:message for="organisationBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organisationBeanExampleUsername" value="Username:"/>
						<h:panelGroup>
							<h:inputText id="organisationBeanExampleUsername" value="#{organisationBean.example.username}"/>
							<h:message for="organisationBeanExampleUsername" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organisationBeanExamplePassword" value="Password:"/>
						<h:panelGroup>
							<h:inputText id="organisationBeanExamplePassword" value="#{organisationBean.example.password}"/>
							<h:message for="organisationBeanExamplePassword" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organisationBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="organisationBeanExampleEmail" value="#{organisationBean.example.email}"/>
							<h:message for="organisationBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organisationBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="organisationBeanExampleTelephone" value="#{organisationBean.example.telephone}"/>
							<h:message for="organisationBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{organisationBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{organisationBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="organisationBeanPageItems" styleClass="data-table" value="#{organisationBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/organisation/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Username"/>
					</f:facet>
					<h:link outcome="/organisation/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUsername" value="#{_item.username}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Password"/>
					</f:facet>
					<h:link outcome="/organisation/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPassword" value="#{_item.password}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/organisation/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephone"/>
					</f:facet>
					<h:link outcome="/organisation/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{organisationBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
