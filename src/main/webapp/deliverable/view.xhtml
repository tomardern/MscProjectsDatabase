<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{deliverableBean.id}"/>
		<f:event type="preRenderView" listener="#{deliverableBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Deliverable"/>

	<ui:define name="header">
		Deliverable
	</ui:define>

	<ui:define name="subheader">
		View existing Deliverable
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="deliverableBeanDeliverableName" value="Name:"/>
			<h:outputText id="deliverableBeanDeliverableName" value="#{deliverableBean.deliverable.name}"/>
			<h:outputText/>
			<h:outputLabel for="deliverableBeanDeliverableDeadline" value="Deadline:"/>
			<h:outputText id="deliverableBeanDeliverableDeadline" value="#{deliverableBean.deliverable.deadline}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="deliverableBeanDeliverableProject" value="Project:"/>
			<h:link id="deliverableBeanDeliverableProject" outcome="/project/view" value="#{deliverableBean.deliverable.project}">
				<f:param name="id" value="#{deliverableBean.deliverable.project.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
