<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{deliverableBean.page}"/>
		<f:event type="preRenderView" listener="#{deliverableBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Deliverable entities"/>

	<ui:define name="header">
		Deliverable
	</ui:define>

	<ui:define name="subheader">
		Search Deliverable entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="deliverableBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="deliverableBeanExampleName" value="#{deliverableBean.example.name}"/>
							<h:message for="deliverableBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="deliverableBeanExampleProject" value="Project:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{projectBean.converter}" id="deliverableBeanExampleProject" value="#{deliverableBean.example.project}">
								<f:selectItem/>
								<f:selectItems value="#{projectBean.all}"/>
							</h:selectOneMenu>
							<h:message for="deliverableBeanExampleProject" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{deliverableBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{deliverableBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="deliverableBeanPageItems" styleClass="data-table" value="#{deliverableBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/deliverable/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Deadline"/>
					</f:facet>
					<h:link outcome="/deliverable/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDeadline" value="#{_item.deadline}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{deliverableBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
